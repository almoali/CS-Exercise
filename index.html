<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        p {
            font-size: 200%;
            font-family: sans-serif;
        }

        button {
            background-color: #ff8000;
            color: black;
            border: none;
            width: 110px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10%;
        }

        button:hover {
            color: white;
            cursor: pointer;
        }

        .nextProblemSolution {
            background-color: green;
            color: white;
            border: none;
            width: 110px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            align-items: baseline;
        }

        .nextProblemSolution:hover {
            color: black;
        }

        div {
            font-size: 250%;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p>Rock Paper Scissors game</p>

    <center>
        <!--This is for rock-->
        <button id="rockBtn">Rock</button>
        <div id="result"></div>

        <!--This is for paper-->
        <button id="paperBtn">Paper</button>
        <div id="result2"></div>

        <!--This is for Scissors-->
        <button id="scissorsBtn">Scissors</button><br>
        <div id="result3"></div>


        <a class="nextProblemSolution" href="./HeadOrTails.html">Next Solution</a>
</body>
</center>
<script src="index.js"></script>

</html>
